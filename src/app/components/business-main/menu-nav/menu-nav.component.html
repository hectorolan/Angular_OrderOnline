<mat-toolbar [ngClass]="['background-transparent']" *ngIf='showTopTabs'>
    <div [ngClass]="'margin-auto'">
        <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
            <mat-button-toggle *ngFor='let category of categories' (click)='selectedPage=category.category'>
                {{category.category}}
            </mat-button-toggle>
        </mat-button-toggle-group>
    </div>
</mat-toolbar>
<mat-toolbar [ngClass]="['background-transparent']" *ngIf='!showTopTabs'>
    {{selectedPage}}
</mat-toolbar>
<div class='max-size-content'>
    <app-menu-items [category]="selectedPage"></app-menu-items>
</div>
