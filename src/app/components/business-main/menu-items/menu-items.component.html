<mat-grid-list cols='2' rowHeight='250' gutterSize='24'>
    <mat-grid-tile *ngFor='let item of menuItems'>
        <mat-card class='itemCard'>
          <mat-card-header>
            <mat-card-title>
              {{ item.name }}
            </mat-card-title>
            <mat-card-subtitle>${{ item.price }}</mat-card-subtitle>
          </mat-card-header>
          <!--<img mat-card-image src='https://material.angular.io/assets/img/examples/shiba2.jpg' alt='Photo of a Shiba Inu'>-->
          <mat-card-content class='content'>
            <p *ngIf='item.contains'>
              {{ item.contains }}
            </p>
            <p *ngIf='item.description'>
              {{ item.description }}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button (click)='addToCart(item)'><mat-icon>add_shopping_cart</mat-icon></button>
          </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
