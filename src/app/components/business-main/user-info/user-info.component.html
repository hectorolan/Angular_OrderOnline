<div class="max-size-content">
  <mat-card class="halfWidth">
    <mat-card-header>
      <mat-card-title>Submit order details</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <!-- Name-->
      <mat-form-field class="fullWidth">
        <mat-label>Name</mat-label>
        <input matInput />
      </mat-form-field>
      <!-- Email -->
      <mat-form-field class="fullWidth">
        <mat-label>Email</mat-label>
        <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. email@example.com" />
        <mat-error *ngIf="
            emailFormControl.hasError('email') &&
            !emailFormControl.hasError('required')
          ">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-grid-list cols="1" rowHeight="50">
        <mat-grid-tile>
          <mat-radio-group name="orderTypeRadioGroup" [(ngModel)]="orderType">
            <mat-radio-button [value]="'Pick up'">Pick up</mat-radio-button>
            <mat-radio-button [value]="'Delivery'">Delivery</mat-radio-button>
          </mat-radio-group>
        </mat-grid-tile>
      </mat-grid-list>

      <!-- Address -->
      <span *ngIf="isOrderType('Delivery')">
        <mat-form-field class="fullWidth">
          <mat-label>Address</mat-label>
          <textarea matInput placeholder="Ex. 100 Main St">
1600 Amphitheatre Pkwy</textarea>
        </mat-form-field>
        <mat-form-field class="fullWidth">
          <mat-label>City</mat-label>
          <input matInput placeholder="Ex. San Francisco" />
        </mat-form-field>
      </span>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Submit</button>
      <button mat-button>Back to Menu</button>
    </mat-card-actions>
  </mat-card>
</div>
