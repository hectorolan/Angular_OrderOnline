<mat-card>
    <mat-card-header>
        <mat-card-title>Menu Categories</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form class="halfWidth">
            <div class="item-list">
             <div class="item">
                 <mat-selection-list #shoes [multiple]="false">
                <mat-list-option *ngFor="let shoe of typesOfShoes" [value]="shoe">
                  {{shoe}}
                </mat-list-option>
              </mat-selection-list>
             </div>
             <div class="item">          
<p>
    Option selected: {{shoes.selectedOptions.selected[0]?.value}}
  </p>
             </div>
            </div>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="savePage()">Save</button>
        <button mat-button (click)="resetPage()">Cancel</button>
    </mat-card-actions>
</mat-card>
